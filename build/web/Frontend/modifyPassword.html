<html>
    <head>
        <title>Verify Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        
    </head>
    <body>
        
        <style>

            ._picture{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: auto;
            }
            form{
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                color: white;
                background: #0A0A0A;
                width:50%;
                padding:5%;
                border:1px solid black;
                border-radius:10px;
            }
            
            ._SubmitBtn{
                color: white;
                background-color:rgb(0,48,143);
            }

           
            form div input{
                width:100%;
                padding:2%;
            }
            
            html{
            min-height: 100%;
            display:flex;
            background:url('../picture/registerBackground.jpg') center no-repeat;
            background-size: cover;
            }
            
            body{
                width:100%;
                margin:auto;
                background:rgba(255,255,255,0);
            }
            
        </style>
        <div class="container">
        <form method="post" action="../modifyPasswordServlet">
            <header><img class="_picture" src="../picture/harvenLogo.jfif" alt="Login"></header>
            <div>
                
                <input type="password" placeholder="Enter New Password" name="password"><br><br>
                <input type="password" placeholder="Confirm New Password" name="confirmPassword"><br><br>
                <input class="btn-primary" type="submit" value="Confirm">
            </div>
        </form>
        </div>
        
    </body>
</html>
