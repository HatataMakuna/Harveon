<html style="height:100%;">
    <head>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <style>
            ._content{
                background-image:url('../picture/loginBackground.jpg');
                background-repeat: no-repeat;
                background-size:cover;
            }

            ._picture{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: auto;
            }
            ._form{
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                color: white;
            }

            ._form input{
                width:100%;
                padding:2%;
            }

            ._SubmitBtn{
                color: white;
                background-color:rgb(0,48,143);
            }
            ._RegisterBtn{
                color: white;
                margin-left:10%;
                background-color:rgb(0,48,143);
            }
        </style>

        <title>Customer Login</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body class="_content" style="height:100%;padding:5%;">
        <div class="d-flex" style="justify-content:flex-end">
            <div style="background-color:#0A0A0A;width:30%;padding:2%;border-radius:10px;border:1px solid #0A0A0A;">
                <header><img class="_picture" src="../picture/harvenLogo.jfif" alt="Login"></header>
                <form class="_form" method="post" action="j_security_check" >
                    <div>
                        <input type="text" placeholder="Enter Staff ID / Admin" name="j_username"><br><br>
                        <input type="password" placeholder="Enter Password" name="j_password"><br>
                    </div><br>
                    <b><input type="submit" name="submit" value="Login" class="_SubmitBtn"></b>

                </form>
            </div>
        </div>
    </body>

</html>
